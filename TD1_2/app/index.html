<!DOCTYPE html>
<html lang="en" data-ng-app="servicesApp">

<head>
  <meta charset="utf-8">
  <title>Note Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
  <script src="app.js"></script>


</head>
<body background ="orig_696373.jpg">
<div ng-view class="toggle ng-scope" data-ng-controller="servicesController as ctrlserv" style="text-align:center; margin-top: 50px;background-color:cadetblue;margin-left: 350px;margin-right: 350px;height: 800px">
  <h1 style="color:white;padding-top: 20px">Services</h1>

  <div class="alert alert-info" style="margin-left: 12%;margin-right: 12%;margin-top: 10%"></div>
  <ul>
<li ng-repeat="service in ctrlserv.services" ng-click="toggleActive(service)" ng-class="{active:service.active}" class ="ng-binding ng-scope active"></li>




  </ul>
</div>




</body>
</html>
